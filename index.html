<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Digital clock made with HTML, CSS and JS">
  <meta name="author" content="Rafael Bernardino">
  <link rel="shortcut icon" href="./img/favicon2.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css" >
  <title>Digital Clock</title>
</head>
  <body>

    <main>
      <div class="main-text-box">
        <span class="name-box">Rafael Bernardino</span>
        <span class="by-box">By</span>
      </div>

      <div class="clock-box">
        <div>
          <span id="hour-box">00</span>
          <span class="time-box">Hours</span>
        </div>
  
        <div>
          <span id="min-box">00</span>
          <span class="time-box">Minutes</span>
        </div>
  
        <div>
          <span id="sec-box">00</span>
          <span class="time-box">Seconds</span>
        </div>
      </div>
    </main>
    
  <script src="js/main.js"></script>
  </body>
</html>
